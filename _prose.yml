prose:
  rooturl: ''
  siteurl: 'http://iesfnormandie.github.io/'
  relativeLinks: 'http://iesfnormandie.github.io/'
  media: 'media'
  ignore:
    - CNAME
    - robots.txt
    - index.md
    - _config.yml
    - _prose.yml
    - .gitignore
    - /_layouts
    - /_includes
    - /_plugins
    - /fonts
    - /javascripts
    - /stylesheets
    - /flash
    - /images
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      