prose:
  rooturl: ''
  siteurl: ''
  relativeLinks: 'http://bertrandkeller.github.io/iesfnormandie/'
  media: 'media'
  ignore:
    - CNAME
    - robots.txt
    - index.md
    - _config.yml
    - _prose.yml
    - .gitignore
    - /_layouts
    - /_includes
    - /_plugins
    - /fonts
    - /javascript
    - /stylesheets
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"