prose:
  rooturl: ''
  siteurl: 'http://iesfnormandie.github.io/'
  relativeLinks: 'http://iesfnormandie.github.io/'
  media: 'media'
  ignore:
    - CNAME
    - robots.txt
    - index.md
    - _config.yml
    - _prose.yml
    - .gitignore
    - /_layouts
    - /_includes
    - /_plugins
    - /fonts
    - /javascripts
    - /stylesheets
    - /flash
    - /images
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
      - name: "tags"
        field:
          element: "title"
          label: "Ajouter un tiree"
          placeholder: "titre de la page"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
          
      